<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center"> Task Manager</h1>

    <form id="task-form" class="mb-4">
      <input type="text" id="title" placeholder="Task title" maxlength="500" required class="border p-2 w-full mb-2">
      <input type="date" id="dueDate" required class="border p-2 w-full mb-2">
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
    </form>

    <ul id="task-list" class="space-y-2"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
